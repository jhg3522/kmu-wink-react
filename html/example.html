<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../asset/css/style.css">
</head>
<body>
    <div class="banner">
        <h1>Goohbook</h1>
    </div>
    <div class="container">
        <textarea id="Post_area"></textarea>
        <button onclick="Post()">입력</button>
    </div>
    <div id="timeline">
        <div class="wrap">
            <h2>정현구</h2>
            <p>안녕하세요 ^^</p>
        </div>
    </div>
</body>
<script>
    let timeline = document.querySelector('#timeline');
    const postVal= document.querySelector('#Post_area');
    console.log(postVal);
    function Post(){
        const postVal= document.querySelector('#Post_area').value;
        let wrap = document.createElement('div');
        wrap.setAttribute('class','wrap');

        let owner = document.createElement('h2');
        let content = document.createElement('p');
        owner.appendChild(document.createTextNode('정현구'));
        content.appendChild(document.createTextNode(postVal));
        console.log(postVal);
        wrap.appendChild(owner);
        wrap.appendChild(content);

        timeline.insertBefore(wrap, timeline.children[0]);
    }
</script>
</html>
